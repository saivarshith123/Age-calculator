<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="base">
                <div class="enter">
                    <h1>Age Calculator</h1>
                    <h5>Enter your date of birth</h5>
                </div>
                <div class="block">
                    <p class="title">Day</p>
                    <input type="text" name="day" id="day" minlength="1" maxlength="2" required="required" placeholder="dd">
                </div>
                <div class="block">
                    <p class="title">Month</p>
                    <input type="text" name="month" id="month" minlength="1" maxlength="2" required="required" placeholder="mm">
                </div>
                <div class="block">
                    <p class="title">Year</p>
                    <input type="text" name="year" id="year" minlength="4" maxlength="4" required="required" placeholder="yyyy">
                </div>
            </div>
            <div class="base">
                <div class="enter">
                    <input type="button" value="Submit" name="submit" onclick="cal()">
                </div>
            </div>
            <div id="age"></div>
            <p>Code By: sai varshith</p>
        </form>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
